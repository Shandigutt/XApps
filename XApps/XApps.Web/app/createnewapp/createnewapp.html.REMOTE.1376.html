

<div class="modal fade" id="repo-list">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Your app list</h4>
            </div>
            <div class="modal-body">

                <div ng-show="show_repo_list">
                    <ul class="nav nav-pills nav-stacked">
                        <li data-ng-repeat="repo in repoList">
                            <a ng-click="openRepo(repo.name)" data-dismiss="modal">
                                {{repo.name}}
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="loading-in" ng-show="showloading_in">
                    <img src="app/createnewapp/loading2.gif" style="height:60px; width:60px;">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="editor" ></div> <!--ng-init="htmlClicked('appindex.html')"--> 
<script>
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/Eclipse");
    editor.getSession().setMode("ace/mode/javascript");
    document.getElementById('editor').style.fontSize = '12px';

    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true
    });
</script>
