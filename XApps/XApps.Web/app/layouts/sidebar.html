<div id="sidebar1" ng-controller="maincontroller">
    <section class="sidebar">
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search..." />
                <span class="input-group-btn">
                    <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <!--changed class="active" to none-->
            <li>
                <a href="#/dashboard">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#/myapps">
                    <!-- link to my app page here -->
                    <i class="fa fa-th"></i> <span>My Apps</span>
                </a>
            </li>

            <!--<li>
                <a href="#/hotapps">
                    <i class="fa fa-calendar"></i> <span>Hot Apps</span>
                </a>
            </li>-->
            <!--added a create app sidebar menu item-->
            <li ng-if="user.login!='Login with Github'">
                <a onclick="sidebar1hide(),sidebar2show();" href="#/createnewapp">
                    <i class="fa fa-edit"></i>
                    <span>Create New App</span>
                </a>
            </li>
            <li ng-if="user.login=='Login with Github'">
                <a href="" data-toggle="modal" data-target="#login-warning">
                    <i class="fa fa-edit"></i>
                    <span>Create New App</span>
                </a>
            </li>

        </ul>
    </section>
</div>

<div class="modal fade" id="login-warning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-body">
                <img src="app/layouts/warning icon.png" width="50" height="50" style="display:inline;" />
                Please login before creating apps
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    function sidebar1show() {
        $(sidebar1).show();
    }
    function sidebar2show() {
        $(sidebar2).show();
    }
    function sidebar1hide() {
        $(sidebar1).hide();
    }
    function sidebar2hide() {
        $(sidebar2).hide();
    }
</script>
