<section class="content-header">
    <h1>
        Dashboard
    </h1>
</section>
<section class="content">
    <div class="row">
        <table>            
                <tr>
                    <td>AppID</td>
                    <td>AppName</td>
                    <td>AuthorID</td>
                    <td>CategoryID</td>
                    <td>UserCount</td>
                    <td>RepoName</td>
                    <td>LatestHash</td>
                    <td>isPublished</td>
                </tr>            
            <tr data-ng-repeat="app in apps">
                <td>a{{ app.AppID }}</td>
                <td>b{{ app.AppName }}</td>
                <td>c{{ app.AuthorID }}</td>
                <td>d{{ app.CategoryID }}</td>
                <td>e{{ app.UserCount }}</td>
                <td>f{{ app.RepoName }}</td>
                <td>g{{ app.LatestHash }}</td>
                <td>h{{ app.isPublished }}</td>
            </tr>
        </table>
    </div>
</section>
